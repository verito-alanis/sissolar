<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar en realidad aumentada</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">

            <!-- Objeto central-->
            <a-entity geometry="primitive: sphere; radius: 1" material="src: url(texturas/csol.jpg)"></a-entity>
            <a-entity geometry="primitive: plane; height: 10; width: 10" material="src: url(texturas/espacio.jpg); side: double" position="0 -1 0" rotation="90 0 0"></a-entity>

            <!-- Segundo objeto-->
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
                <!-- Mercurio -->
                <a-entity geometry="primitive: sphere; radius: 0.1;" position="2 0 0" material="src: url(texturas/cmercurio.jpg)"></a-entity>
                <!-- Venus -->
                <a-entity geometry="primitive: sphere; radius: 0.25;" position="-2 0 1" material="src: url(texturas/cvenus.jpg)"></a-entity>
                <!-- Tierra -->
                <a-entity geometry="primitive: sphere; radius: 0.4;" position="4 0 2" material="src: url(texturas/ctierra.jpg)"></a-entity>
                <!-- Marte -->
                <a-entity geometry="primitive: sphere; radius: 0.20;" position="-5 0 3" material="src: url(texturas/cmarte.jpg)"></a-entity>
                <!-- Jupiter -->
                <a-entity geometry="primitive: sphere; radius: 0.6;" position="6 0 -3" material="src: url(texturas/cjupiter.jpg)"></a-entity>
                <!-- Saturno -->
                <a-entity geometry="primitive: sphere; radius: 0.57;" position="-6 0 7" material="src: url(texturas/csaturno.jpg)"></a-entity>
                <a-entity geometry="primitive: circle; radius: 1.2;" position="-6 0 7" material="src: url(texturas/anillos.png);" rotation="-90 0 0"></a-entity>
                <!-- Urano -->
                <a-entity geometry="primitive: sphere; radius: 0.5;" position="8 0 -6" material="src: url(texturas/curano.jpg)"></a-entity>
                <!-- neptuno -->
                <a-entity geometry="primitive: sphere; radius: 0.48;" position="-8 0 6" material="src: url(texturas/cneptuno.jpg)"></a-entity>
                
            </a-entity>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    
</body>
</html>
